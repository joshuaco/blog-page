<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Vite converts SCSS to CSS -->
  <link rel="stylesheet" href="src/styles/main.scss">
  <title>Mii Blog</title>
</head>

<body>
  <header>
    <img src="src/images/logos/logo.png" alt="Logo" width="150">
    <nav>
      <ul class="nav-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Suscribirse</a></li>
        <li><button>Contactame</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="featured-posts">
      <h1>Featured Posts</h1>
    </section>
    <section class="post-list-container">
      <nav class="tags-filter">
        <ul class="nav-list">
          <li><a href="#">Todos</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">Web components</a></li>
          <li><a href="#">Sistemas de diseño</a></li>
        </ul>
        <input type="text" placeholder="Buscar">
      </nav>
      <div class="post-list">
        <article class="card">
          <img src="" alt="Imagen post">
          <section>
            <header>
              <div class="tags">
                <span><a href="#">Web components</a></span>
                <span><a href="#">CSS</a></span>
              </div>
              <h2>Título del post</h2>
            </header>
            <p>Descripción del post</p>
            <footer>
              <div class="author">
                <img src="" alt="avatar autor">
                <span>Nombre del autor</span>
              </div>
              <span class="reading-time">
                7 min lectura
              </span>
            </footer>
          </section>

        </article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
      </div>

    </section>
    <aside>Publicidad</aside>
  </main>
  <footer>Footer</footer>
</body>

</html>
